<button (click)="getAlbums()">Pobierz albumy</button>
<div 
    class="search-results"
    infinite-scroll
    (scrolled)="scrollAlbums()">
    <div *ngFor="let a of allAlbums$ | async">
        <div class="box">
            <div class="box__id">
                {{ a.id }}.
            </div>
            <div class="box__title">
                <b> Tytu≈Ç albumu: </b>{{ a.title }}
            </div>
        </div>
    </div>
</div>
